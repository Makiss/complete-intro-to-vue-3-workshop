<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>Frontend Masters Vue Workshop</h1>
    <div id="app">
      <h1>Counter</h1>
      <p :data-increment-by="incrementAmount">{{count}}</p>
      <button @click="incrementCount">Increment Count</button>
      <div>
        <label for="incrementAmount">Increment by:</label>
        <input id="incrementAmount" type="number" v-model="incrementAmount" />
      </div>
      <hr />
      <p v-if="message.length % 2 === 0">Even: {{ message }}</p>
      <p v-else>Odd: {{ message }}</p>
      <ul>
        <li v-for="number in listOfNumbers">{{ number }}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            incrementAmount: 1,
            count: 10,
            message: "Hello, it works",
            listOfNumbers: [1, 2, 3, 4, 5],
          };
        },
        methods: {
          incrementCount() {
            this.count += this.incrementAmount;
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
